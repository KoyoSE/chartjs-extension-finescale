<!doctype html>
<html>

<head>
    <title>Scatter Chart</title>
    <script src="../../../node_modules/chart.js/dist/Chart.bundle.js"></script>
    <script src="../../../dist/chartjs-extension-finescale.js"></script>
    <script src="../../utils.js"></script>
    <style>
    canvas {
        -moz-user-select: none;
        -webkit-user-select: none;
        -ms-user-select: none;
    }
    </style>
</head>

<body>

    <div style="width:75%">
<canvas id="canvas1"></canvas>
</div>
<div style="width:75%">
<canvas id="canvas2"></canvas>
</div>

<button id="randomizeData">Randomize Data</button>
<script>

    window.randomScalingFactor = function () {
        return (Math.random() > 0.5 ? 1.0 : -1.0) * Math.round(Math.random() * 100000);
    };

    var color = Chart.helpers.color;
    var scatterChartData = {
        datasets: [{
            label: "My First dataset",
            borderColor: window.chartColors.red,
            backgroundColor: color(window.chartColors.red).alpha(0.2).rgbString(),
            data: [{
                x: randomScalingFactor(),
                y: randomScalingFactor(),
            }, {
                x: randomScalingFactor(),
                y: randomScalingFactor(),
            }, {
                x: randomScalingFactor(),
                y: randomScalingFactor(),
            }, {
                x: randomScalingFactor(),
                y: randomScalingFactor(),
            }, {
                x: randomScalingFactor(),
                y: randomScalingFactor(),
            }, {
                x: randomScalingFactor(),
                y: randomScalingFactor(),
            }, {
                x: randomScalingFactor(),
                y: randomScalingFactor(),
            }]
        }, {
            label: "My Second dataset",
            borderColor: window.chartColors.blue,
            backgroundColor: color(window.chartColors.blue).alpha(0.2).rgbString(),
            data: [{
                x: randomScalingFactor(),
                y: randomScalingFactor(),
            }, {
                x: randomScalingFactor(),
                y: randomScalingFactor(),
            }, {
                x: randomScalingFactor(),
                y: randomScalingFactor(),
            }, {
                x: randomScalingFactor(),
                y: randomScalingFactor(),
            }, {
                x: randomScalingFactor(),
                y: randomScalingFactor(),
            }, {
                x: randomScalingFactor(),
                y: randomScalingFactor(),
            }, {
                x: randomScalingFactor(),
                y: randomScalingFactor(),
            }]
        }]
    };

    var config1 = {
        data: scatterChartData,
        options: {
            title: {
                display: true,
                text: 'Chart.js Scatter Chart'
            },
            scales: {
                xAxes: [{
                    // ------- fineLinear ----------
                    // type: "fineLinear",
                    type: "linear",
                    position: 'bottom',
                    // -----------------------------
                    subScale: {
                        subScale: {

                        }
                    },
                    scaleLabel: {
                        display: true,
                        labelString: 'Linear',
                    },
                    ticks: {
                        // autoSkip: false,
                        // callback: function (value, index, values) {
                        //     return value+ "long long long long";
                        //     // return value;
                        // }
                        min: -42500,
                        max: 45000,
                        stepSize: 2500
                    }
                }],
                yAxes: [{
                    // ------- fineLinear ----------
                    // type: "fineLinear",
                    type: "linear",
                    // -----------------------------
                    scaleLabel: {
                        display: true,
                        labelString: 'Linear',
                    },
                }]
            }

        }
    };

    var config2 = clone(config1);
    config2.options.scales.xAxes[0].type = "fineLinear";
    config2.options.scales.xAxes[0].ticks.autoSkip = false;
    config2.options.scales.xAxes[0].scaleLabel.labelString = 'Fine scale - fineLinear',


    window.onload = function () {
        var ctx1 = document.getElementById("canvas1").getContext("2d");
        window.myScatter1 = Chart.Scatter(ctx1, config1);
        var ctx2 = document.getElementById("canvas2").getContext("2d");
        window.myScatter2 = Chart.Scatter(ctx2, config2);
    };

    document.getElementById('randomizeData').addEventListener('click', function () {
        scatterChartData.datasets.forEach(function (dataset) {
            dataset.data = dataset.data.map(function () {
                return {
                    x: randomScalingFactor(),
                    y: randomScalingFactor()
                };
            });
        });
        config1.data = scatterChartData;
        window.myScatter1.update();
        config2.data = scatterChartData;
        window.myScatter2.update();
    });
</script>
</body>

</html>
